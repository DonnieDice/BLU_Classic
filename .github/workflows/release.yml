            TYPE_TEXT="Beta"
          else
            EMOJI="ðŸŽ®"
            TYPE_TEXT=""
          fi
          
          # Escape the raw changelog content for JSON
          ESCAPED_CHANGELOG=$(echo "$CHANGELOG_CONTENT" | jq -Rs .)
          
          # Create RGX Mods standard Discord message
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\
                 \"content\": \"\",\
